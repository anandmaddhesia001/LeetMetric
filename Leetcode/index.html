<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="user-container">
            <p>Enter your username here</p>
            <div class="btns">
            <input type="text" placeholder="Enter your leetcode id here!" id="user-input">
            <BUtton id="search-btn">Search</BUtton>
        </div>
        </div>

        <div class="user-stats">
            <div class="progress-item">
                <div class="progress-easy circle">
                    <span id="easy-lable">Easy</span>
                </div>
                <div class="block">
                    <p>Easy</p>
                    <p class="easy-block">1</p>
                </div>
            </div>

            <div class="progress-item">
                <div class="progress-medium circle">
                    <span id="medium-lable">Medium</span>
                </div>
                <div class="block">
                    <p>Medium</p>
                    <p class="medium-block">1</p>
                </div>
            </div>

            <div class="progress-item">
                <div class="progress-hard circle">
                    <span id="hard-lable">Hard</span>
                </div>
                <div class="block">
                    <p>Hard</p>
                    <p class="hard-block">1</p>
                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
